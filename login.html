      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="index.css">

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Impact Byte</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item">
            <a class="nav-link" href="index.html">Register</a>

        </ul>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Log in</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="email name="username" id="inputEmail" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="inputpassword" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="error" id="error-message" class="text-info"></label><br>
                                <button type="button" class="btn btn-info btn-md" onclick="login()">log in</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="index.js"></script>
